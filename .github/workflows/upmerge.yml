# File: .github/workflows/pull-request.yml

on:
  push:
    branches:
    - 'feature/*'

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: "develop"
        github_token: ${{ secrets.ACCESS_TOKEN }}
